<div class="section" id="contact">
  <div
    class="cc-contact-information"
    style="background-image: url('assets/images/contact.jpg')"
  >
    <div class="container">
      <div class="cc-contact">
        <div class="row">
          <div class="col-mb-9" data-aos="zoom-in">
            <div class="h4 text-center title">Contact Me</div>
            <div class="row">
              <div class="col-md-6">
                <div class="card-body">
                  <form name="form" novalidate>
                    <div class="p pb-3">
                      <strong>Feel free to contact me</strong>
                    </div>
                    <div class="row mb-3">
                      <div class="col">
                        <div class="input-group">
                          <span class="input-group-addon"
                            ><i class="fa fa-user-circle"></i>
                          </span>
                          <input
                            type="text"
                            class="form-control"
                            name="name"
                            placeholder="Name"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col">
                        <div class="input-group">
                          <span class="input-group-addon"
                            ><i class="fa fa-file-text"></i>
                          </span>
                          <input
                            class="form-control"
                            type="text"
                            name="subject"
                            placeholder="Subject"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col">
                        <div class="input-group">
                          <span class="input-group-addon"
                            ><i class="fa fa-envelope"></i>
                          </span>
                          <input
                            type="text"
                            class="form-control"
                            name="email"
                            placeholder="E-mail"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col">
                        <div class="form-group">
                          <textarea
                            class="form-control"
                            name="message"
                            placeholder="Your Message"
                            required
                          ></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <button class="btn btn-primary" type="submit">
                          Send
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <p class="mb-0">
                    <strong>Phone</strong>
                  </p>
                  <p class="pb-2">+94 76000000</p>
                  <p class="mb-0">
                    <strong>Email</strong>
                  </p>
                  <p>dilushasandaruwani07@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
